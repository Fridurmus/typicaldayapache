<!DOCTYPE html>
<html lang="en-US">    
    <head>
        <!-- Metadata -->
        <title>A Day At EFSC</title>
        <!-- Bootstrap, jQuery, and various CSS reference links here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- make a custom navigation bar with bootstrap-->
        <div class="container-fluid" id="timeBtn">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <input type="button" id="mornBtn" class="btn btn-default active" onClick="pan(homeLatLng, mornTime, mornDesc)" />
                </div>
                <div class="btn-group" role="group">
                    <input type="button" id="phiBtn" class="btn btn-default"  onClick="pan(phiLatLng, phiTime, phiDesc)" />
                </div>
                <div class="btn-group" role="group">
                    <input type="button" id="freBtn" class="btn btn-default"  onClick="pan(freLatLng, freTime, freDesc)" />
                </div>
                <div class="btn-group" role="group">
                    <input type="button" id="niteBtn" class="btn btn-default"  onClick="pan(homeLatLng, niteTime, niteDesc)" />
                </div>
            </div>
        </div>
        <!-- Display the current time and location prominently -->
        <h1 id="title"></h1>
        <!-- Set up the divs for the actual data -->
        <div class="container-fluid" id="dataView"> 
            <div id="map" class="col-sm-3"></div>
            <div id="descPlace" class="col-sm-6">
                <p id="descText"></p>
            </div>
            <div id="weaPlace" class="col-sm-3">
                <p id="weaText"></p>
            </div>
        </div>
        <!-- Roll Google Maps into the HTML properly -->
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <!-- include javascript reference links here -->
    <script src="js/index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
